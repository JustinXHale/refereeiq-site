<!-- Screenshots Section -->
<section id="screenshots">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Screenshots</h2>
        <hr class="star-primary">
      </div>
    </div>

    <div id="screenshotCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#screenshotCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#screenshotCarousel" data-slide-to="1"></li>
        <li data-target="#screenshotCarousel" data-slide-to="2"></li>
        <li data-target="#screenshotCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{ '/img/screenshots/01.png' | relative_url }}" alt="Screenshot 1" class="img-responsive center-block">
        </div>
        <div class="item">
          <img src="{{ '/img/screenshots/02.png' | relative_url }}" alt="Screenshot 1" class="img-responsive center-block">
        </div>
        <div class="item">
          <img src="{{ '/img/screenshots/03.png' | relative_url }}" alt="Screenshot 1" class="img-responsive center-block">
        </div>
        <div class="item">
          <img src="{{ '/img/screenshots/04.png' | relative_url }}" alt="Screenshot 1" class="img-responsive center-block">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#screenshotCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#screenshotCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
